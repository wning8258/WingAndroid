
task taskX {
    doLast {
        println "this is taskX"
    }
}

task taskY {
    doLast {
        println "this is taskY"
    }
}
//依赖taskx,tasky,先执行taskx tasky，再执行taskz
//第一种
task taskZ(dependsOn: [taskX, taskY]) {
    doLast {
        println "this is taskZ"
    }
}
//第二种
taskZ.dependsOn(taskX, taskY)



task lib1  {
    doLast {
        println "this is lib1"
    }
}
task lib2 {
    doLast {
        println "this is lib2"
    }
}
task noLIb  {
    doLast {
        println "this is noLIb"
    }
}
/**
 * 第三种 通过dependsOn
 */
task taskA {
    //依赖所有lib开头的task(先执行lib1 lib2)
    dependsOn(this.tasks.findAll { Task task->
        task.name.startsWith('lib')
    })
    doLast {
        println "this is taskA"
    }
}
