/*
./gradlew taskZ1 taskY1 taskX1
> Task :taskX1
this is taskX1

> Task :taskY1
this is taskY1

> Task :taskZ1
this is taskZ1
buildFinished

 */
task taskX1 {
    doLast {
        println "this is taskX1"
    }
}

task taskY1 {
    mustRunAfter taskX1  //必须在taskX1之后执行
    doLast {
        println "this is taskY1"
    }
}

/**
 * mustRunAfter只是控制多个task的执行顺序，并不是前后依赖，并且多个task同时调用，才能看出效果
 * ./gradlew taskX1 taskY1 taskZ1
 */
task taskZ1 {
    mustRunAfter taskY1 //必须在taskY1之后执行
    doLast {
        println "this is taskZ1"
    }
}